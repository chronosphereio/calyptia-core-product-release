name: Lint PRs
on:
  pull_request:
  workflow_dispatch:

jobs:

  shellcheck-pr:
    runs-on: ubuntu-latest
    name: PR - Shellcheck
    steps:
      - uses: actions/checkout@v4
      - uses: ludeeus/action-shellcheck@master

  actionlint-pr:
    runs-on: ubuntu-latest
    name: PR - Actionlint
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "::add-matcher::.github/actionlint-matcher.json"
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color -shellcheck=
        shell: bash

  docslint-pr:
    runs-on: ubuntu-latest
    name: PR - Markdownlint
    steps:
      - uses: actions/checkout@v4
      - name: Run markdownlint
        uses: actionshub/markdownlint@v3.1.3

  superlinter-pr:
    runs-on: ubuntu-latest
    name: PR - SuperLinter
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: github/super-linter/slim@v5
        env:
          # Only include new/updated files
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Turn off actionlint with shellcheck failures
          VALIDATE_GITHUB_ACTIONS: false
          VALIDATE_YAML: false
          VALIDATE_RUBY: false

  verify-kind-versions-pr:
    runs-on: ubuntu-latest
    name: PR - check matching KIND versions
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/check-kind-versions.sh
        shell: bash
